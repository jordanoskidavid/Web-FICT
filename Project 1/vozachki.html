<main>

            <div class="col-md-6">
                <div class="form-check">
                    <form action="/" method="post">
                        <label for="name" ></label><br>
                        <input type="text" id="name" name="name" placeholder="Име"><br>
                        <label for="surname" ></label><br>
                        <input type="text" id="surname" name="surname" placeholder="Презиме"><br>
                        <label for="email" ></label><br>
                        <input type="email" id="email" name="email" placeholder="Електронска пошта"><br>
                        <label for="national-id" ></label><br>
                        <input type="text" id="national-id" name="national-id" placeholder="Матичен број"><br>
                        <label for="calendar"></label>
                        <input type="date" id="calendar" name="calendar">
                    </form>
                    <button type="submit" class="btn btn btn-light">ПРЕБАРАЈ</button>
                </div>
            </div>
            <div class="col-md-6">
                <table id="table">
                    <tr>
                        <th>Име</th>
                        <th>Презиме</th>
